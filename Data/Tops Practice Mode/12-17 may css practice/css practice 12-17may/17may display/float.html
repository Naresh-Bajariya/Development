<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Html</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .float-left {
            float: left;
        }

        .float-right {
            float: right;
        }

        .clear {
            /* clear: both; */
            /* clear: left; */
            clear: right;
        }
    </style>
</head>

<body>
    <div class="float-left">
        menu
    </div>
    <div class="float-right">
        logo
    </div>
    <p class="clear">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sit, ipsum necessitatibus! Eligendi totam enim,
        onsequuntur necessitatibus eos, sequi, dolor hic voluptatem nihil error modi sint consectetur molestias
        repellendus repudiandae magnam?
    </p>
</body>

</html>
