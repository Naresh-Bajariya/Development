<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo element</title>
    <style>
        p::first-letter {
            font-size: 30px;
        }

        p::first-line {
            background-color: bisque;
        }

        p::selection {
            background-color: black;
            color: gold;
        }

        h2::after {
            content: "@";
        }
        h2::before{
            content: "$";
        }
    </style>
</head>

<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro officia quasi ratione laboriosam debitis
            dolores laudantium molestiae repellat nobis voluptatem, temporibus sint similique ab beatae, ipsum ullam
            dolor? Magni, iure!
        </p>
    </div>
    <h2>
        this is a practice
    </h2>

    </h2>

</body>

</html>
